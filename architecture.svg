<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <!-- Background -->
  <rect width="700" height="160" fill="#f8f8f8" rx="8"/>

  <!-- Photo Upload -->
  <rect x="20" y="50" width="130" height="60" rx="6" fill="none" stroke="#4a6741" stroke-width="2"/>
  <text x="85" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#4a6741">Photo Upload</text>
  <text x="85" y="93" text-anchor="middle" font-size="10" fill="#555">Room image input</text>

  <!-- Arrow 1 -->
  <line x1="150" y1="80" x2="188" y2="80" stroke="#999" stroke-width="1.5"/>
  <polygon points="188,75 198,80 188,85" fill="#999"/>

  <!-- Color Extraction -->
  <rect x="198" y="50" width="140" height="60" rx="6" fill="none" stroke="#4a6741" stroke-width="2"/>
  <text x="268" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#4a6741">Color Extraction</text>
  <text x="268" y="93" text-anchor="middle" font-size="10" fill="#555">Dominant hue analysis</text>

  <!-- Arrow 2 -->
  <line x1="338" y1="80" x2="376" y2="80" stroke="#999" stroke-width="1.5"/>
  <polygon points="376,75 386,80 376,85" fill="#999"/>

  <!-- Five Elements Engine -->
  <rect x="386" y="50" width="150" height="60" rx="6" fill="#4a6741"/>
  <text x="461" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">Five Elements Engine</text>
  <text x="461" y="93" text-anchor="middle" font-size="10" fill="#c8d8c5">Serverless rules</text>

  <!-- Arrow 3 -->
  <line x1="536" y1="80" x2="574" y2="80" stroke="#999" stroke-width="1.5"/>
  <polygon points="574,75 584,80 574,85" fill="#999"/>

  <!-- Score Display -->
  <rect x="584" y="50" width="100" height="60" rx="6" fill="none" stroke="#4a6741" stroke-width="2"/>
  <text x="634" y="75" text-anchor="middle" font-size="12" font-weight="600" fill="#4a6741">Score Display</text>
  <text x="634" y="93" text-anchor="middle" font-size="10" fill="#555">Recommendations</text>
</svg>
